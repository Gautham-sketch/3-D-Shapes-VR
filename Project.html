<!DOCTYPE html>
<html>
    <head>
        <title>Project 145</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -3" rotation="-90 0 0" width="12" height="3" color="#7BC8A4"></a-plane>
            <a-box position="-4 1 -3" rotation="0 0 0" width="1" height="1" color="red"></a-box>
            <a-octahedron position="-2.3 1 -3" color="#FF926B"></a-octahedron>
            <a-ring position="-0.5 1 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-cylinder position="1.5 1 -4" radius="0.8" height="2" color="blue"></a-cylinder>
            <a-sphere position="3 1 -3" radius="0.8" color="green"></a-sphere>
            <a-sky color="aqua"></a-sky>
        </a-scene>
    </body>
</html>
